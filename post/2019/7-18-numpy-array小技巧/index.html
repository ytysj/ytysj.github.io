  <div class="content"><p>python里的numpy的array有个小技巧，可以方便的处理数据</p>

<pre><code class="language-python">import numpy as np
a=np.array([1,-1,2])
b=a&gt;0
c=a[b]  #a[a&gt;0]
print(a,b,c)
</code></pre>

<p>输出为：</p>

<pre><code class="language-shell">[ 1 -1  2] [ True False  True] [1 2]
</code></pre>

<p>这样就可以直接对数组a做大小判断，直接获得符合条件的新数组。</p>
